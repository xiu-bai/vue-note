<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.回顾一个DOM模板</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        需求1：定义一个v-big指令，和v-text功能类似，但会吧绑定的数值放大10倍。
        需求2：定义一个v-fbind指令，和v-bind功能类似，但可以让其所绑定的input元素默认获取焦点。
        自定义指令总结：
            1.定义语义：
                //局部指令：
                new Vue({								new Vue({
                    directives:{指令名:配置对象}   或			directives{指令名:回调函数}
                })										})
                //全局指令：
                Vue.directives(指令名,配置对象)  或  Vue.directives(指令名,回调函数)
                2. 配置对象中常用的3个回调：
                    - .bind：指令与元素成功绑定时调用。
                    - .inserted：指令所在元素被插入页面时调用。
                    - .update：指令所在模板结构被重新解析时调用。
                3. 备注：
                    - 指令定义时不加v-，但使用时要加v-。
                    - 指令如果是多个单词，要使用kebab-case命名式，不要用camelCase命名式。
    -->
    <div id="root">
        <h2>欢迎{{name}}来学习</h2>
        <h2>当前的n值是:<span v-text="n"></span></h2>
        <!-- <h2>放大10倍的n值是:<span v-big-number="n"></span></h2> -->
        <h2>放大10倍的n值是:<span v-big="n"></span></h2>
        <button @click="n++">点我n+1</button>
        <hr/>
        <input type="text" v-fbind:value="n">
    </div>
    <script>
        // 定义全局指令
        /*Vue.directives('fbind',{
            big(element,binding) {
                console.log('big',this);//注意此处的this是window
                element.innerText = binding.value * 10
            },
            fbind:{
                // 指令与元素成功过绑定时（一上来）
                bind(element,binding){
                    element.value = binding.value
                },
                // 指令所在的元素被插入页面时
                inserted(element,binding){
                    element.focus()
                },
                // 指令所在的模板被重新解析时
                update(element,binding){
                    element.value = binding.value
                }
            }
        })*/
        new Vue({
            el: '#root',
            data: {
                name: '修白',
                n: 1
            },
            methods: {

            },
            directives: {
                /**
                 * big函数何时会被调用?
                 * 1.指令与元素成功绑定时（一上来）。
                 * 2.指令所在的模板被重新解析时。
                 * **/
                // 'big-number'(element,binding) {
                //     element.innerText = binding.value * 10
                // },
                big(element,binding) {
                    console.log('big',this);//注意此处的this是window
                    element.innerText = binding.value * 10
                },
                fbind:{
                    // 指令与元素成功过绑定时（一上来）
                    bind(element,binding){
                        element.value = binding.value
                    },
                    // 指令所在的元素被插入页面时
                    inserted(element,binding){
                        element.focus()
                    },
                    // 指令所在的模板被重新解析时
                    update(element,binding){
                        element.value = binding.value
                    }
                }
            }
        });
    </script>
</body>

</html>
