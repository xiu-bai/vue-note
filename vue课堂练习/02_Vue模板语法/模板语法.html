<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1. 插值语法：
            - 功能：用于解析标签体内容。
            - 写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
        2. 指令语法：
            - 功能：用于解析标签（包括：标签属性、标签体内容、绑定事件...）。
            - 举例：v-bind:href="xxx" 或 简写为 :href="xxx", xxx同样要写js表达式，且可以直接读取到data中的所有属性。
            - 备注：Vue中有很多的指令，且形式都是：v-???,此处拿v-bind举例。
        
        .toUpperCase() 大写
     -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()" target="_blank" rel="noopener noreferrer">点我跳转到{{school.name}}1</a>
        <a :href="school.url" target="_blank" rel="noopener noreferrer">点我跳转到{{school.name}}2</a>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:"jack",
                school:{
                    name:'百度',
                    url:'http://baidu.com'
                }
            }
        });
    </script>
</body>

</html>
