<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_计算属性简写</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        computed和watch之间的区别：
            1. `computed`能完成的功能，watch都可以完成。
            2. watch能完成的功能，`computed`不一定能完成，例如：`watch`可以进行异步操作。
        两个重要的小原则：
            1. 所被Vue管理的函数，最好写成普通函数，这样的this的指向才是**vm** 或 **组件实例对象**。
            2. 所有不被Vue所管理的函数（定时器的回调函数、**ajax**的回调函数等,**Promise**的回调函数），最好写成箭头函数，这样this的指向才是**vm** 或者 **组件实例对象**。
     -->
    <div id="root">
        姓：<input type="text" name="" id="" v-model="firstName"><br />
        名：<input type="text" name="" id="" v-model="lastName"><br />
        姓名：<span>{{fullName}}</span>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                firstName: '张',
                lastName: '三',
                fullName: '张-三'
            },
            computed: {

            },
            watch: {
                // firstName(newVal) {
                //     setTimeout(() => {
                //         this.fullName = newVal + '-' + this.lastName
                //     }, 1000);
                // },
                lastName(newVal) {
                    this.fullName = this.firstName + '-' + newVal
                }
            }
        });
    </script>
</body>

</html>
