<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        ### 收集表单数据
            1. 若<input type="text"/>,则v-model收集的是value值，用户输入的就是value值。
            2. 若<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
            3. <input type="checkbox"/>
                - 没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                - 配置input的value属性：
                    - v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                    - v-model的初始值是数组，那么收集的就是value组成的数组

            备注： v-model的三个修饰符：
                    1. lazy：失去焦点再收集数据
                    2. number：输入字符串转为有效的数字
                    3. trim：输入首尾空格过滤
     -->
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="userInfo.account"><br/>
            密码：<input type="password" v-model="userInfo.password"><br/>
            年龄：<input type="number" v-model.number="userInfo.age"><br/>
            性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br/>
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobby" value="study">
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat"><br/>
            所属校区：
            <select name="" id="" v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijign">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select><br/><br/>
            其他信息：
            <textarea v-model.lazy="userInfo.other"></textarea><br/>
            <input v-model="userInfo.agree" type="checkbox">阅读并接受用户协议<br/>
            <button>提交</button>
        </form>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                name: '修白',
                userInfo:{
                    account:'',
                    password:'',
                    age:'',
                    sex:'female',
                    hobby:[],
                    city:'',
                    other:'',
                    agree:''
                }
            },
            methods:{
                demo(){
                    console.log(this.userInfo);
                }
            }
        });
    </script>
</body>

</html>
