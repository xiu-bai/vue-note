<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.v-pre_指令</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        `v-pre`指令：
            1. 跳过其所在节点的编译过程。
            2. 可利用它跳过：没有使用指令语法、没有使用插值语法的节点会加快编译。
    -->
    <div id="root">
        <h2 v-pre>欢迎{{name}}来学习</h2>
        <h2 v-pre>当前的n值：{{n}}</h2>
        <button @click="n++">点我+1</button>
    </div>
</body>

<script>
    new Vue({
        el:'#root',
        data:{
            name: '修白',
            n:1
        },
        methods:{

        }
    });
</script>
</html>
