    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名称</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>

        //             name:'修白'

        // data的两种写法
        new Vue({
            el: '#root',
            // data的第一种写法：对象式
            /*data: {

            }*/

            // data的第二种写的：函数式

                }
            }
        });
